<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Idiomas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001d58;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 14px;
            margin: 5px 0;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            width: 60px;
        }
        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOSE REMIGIO SIVANA VILLAFUERTE</h1>
        </div>
        <p><strong>Idioma:</strong> QUECHUA</p>
        <p><strong>Nivel:</strong> AVANZADOKAMA</p>
        <p><strong>Mención:</strong> BUENO</p>
        <p><strong>Fecha de Emisión:</strong> 2024-06-12</p>
        <p><strong>Código:</strong> CQA285-72910662</p>
        <a href="#" class="button">Volver</a>
    </div>
</body>
</html>
